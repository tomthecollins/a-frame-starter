<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="https://tomcollinsresearch.net/images/favicon.ico" />
    <title>A-Frame starter</title>

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <!-- This library is cool! -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script src="sketch.js"></script>
    <script src="player-move.js"></script>
    <script src="controller-listener.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene id="scene" background="color: #050505" ticker>
      <a-entity environment="preset: forest; groundColor: #808099; grid: cross"></a-entity>

      <!-- <a-assets>
        <img id="my-cover" src="https://tomcollinsresearch.net/audio/aisc2023/vrtgo/assets/cover.png">
      </a-assets> -->

      <!-- <a-image id="cover1" src="#my-cover" width="20" height="20" position="-30 0.75 -50" rotation="-90 0 0"></a-image>
      <a-image id="cover2" src="#my-cover" width="20" height="20" position="40 0.75 -50" rotation="-90 0 0"></a-image>
      <a-image id="cover5" src="#my-cover" width="20" height="20" position="10 0.75 90" rotation="-90 0 0"></a-image> -->

      <!-- <a-box id="box" position="-110 1 -130" rotation="0 45 0" color="#4CC3D9" shadow scale="3 3 3"></a-box>
      <a-box id="box2" position="130 1 -45" rotation="0 45 0" color="#2B4141" shadow scale="3 3 3"></a-box>
      <a-sphere id="sphere" position="140 8 -50" radius="6.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder id="cylinder" position="-10 0.75 60" radius="0.5" height="5" color="#FFC65D" shadow></a-cylinder> -->


      <a-entity id="player" position="0 2.5 0"
                player-move="controllerListenerId: #controller-data;">
        <a-camera id="theCamera"></a-camera>
        <a-entity id="controller-data"
                  controller-listener="leftControllerId: #left-controller; rightControllerId: #right-controller;">
        </a-entity>
        <a-entity id="left-controller" oculus-touch-controls="hand: left">
        </a-entity>
        <a-entity id="right-controller" oculus-touch-controls="hand: right">
        </a-entity>
        <a-entity id="blah" button-controls>
        </a-entity>
      </a-entity>

      <!-- Text entity to show controller input values for debugging -->
      <a-entity
        id="textArea" position="0 2.5 -2"
        geometry="primitive: plane;  width: 3; height: auto"
        material="color: #444444; transparent: true; opacity: 0.80;"
        text="anchor: center; baseline: center; wrapCount: 40;
              transparent: true; opacity: 0.90; color: #FFDCCC;
              value: 1 \n 2 \n 3 \n 4"
        text-display>
      </a-entity>

    </a-scene>

  </body>
</html>
